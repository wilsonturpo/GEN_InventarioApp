<mat-toolbar>
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over' "
    (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>

    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  Administraci√≥n de materiales
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">

    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/random">

    <h4 class="name">Wilson Turpo</h4>
    <p class="designation">Software Developer</p>

    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Inicio</span>
    </button>

    <mat-divider></mat-divider>
    <b class="menu-button" style="color: rgb(89, 8, 91);">
      Mantenimiento
    </b>
    <button mat-button class="menu-button" routerLink="mantenimiento/maestro">
      <mat-icon>table</mat-icon>
      <span>Maestros</span>
    </button>

    <button mat-button class="menu-button" routerLink="operaciones/productos">
      <mat-icon>bookmark</mat-icon>
      <span>Productos</span>
    </button>


    <mat-divider></mat-divider>
    <b class="menu-button" style="color: rgb(89, 8, 91);">
      Operaciones
    </b>

    <button mat-button class="menu-button" routerLink="operaciones/productos/asignar">
      <mat-icon>add</mat-icon>
      <span>Asignar</span>
    </button>

    <mat-divider></mat-divider>

    <b class="menu-button" style="color: rgb(89, 8, 91);">
      Extras
    </b>

    <button mat-button class="menu-button">
      <mat-icon>face</mat-icon>
      <span>Usuario</span>
    </button>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Ayuda</span>
    </button>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
