<div class="container mt-3">
  <div class="card">
      <div class="card-body">
          <span class="h3">Asignación de Materiales</span>

          <div class="table-responsive">

            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover table-bordered mt-5 row-border hover">
              <thead>
                <tr>
                  <th scope="col">Categoria</th>
                  <th scope="col">Unidad</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Stock</th>
                  <th *ngFor="let agenciaTitle of agenciasData" scope="col">{{agenciaTitle.maeS_cDescripcionCampo}}</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let item of productosDataAll; let ind = index;">
                  <td data-label="Categoria">{{item.seccion}}</td>
                  <td data-label="Unidad">{{item.medida}}</td>
                  <td data-label="Descripción">{{item.proD_cDescripcion}}</td>
                  <td data-label="Precio">{{item.proD_mPrecio}}</td>
                  <td data-label="Stock">{{item.proD_nStock}}</td>

                  <td *ngFor="let agenciaInput of item.agencias; let i = index;">
                    <input
                      (click)="onInputClick($event, item, ind, i)"
                      (keyup)="changeQuantity($event, item, ind, i)"
                      class="form-control"
                    />
                  </td>


                  <td data-label="Acciones">
                    <button class="btn btn-success btn-sm" (click)="enviarData($event, item)" [disabled]="item.btnDisabled" >Asignar</button>
                      <!---<i class="fas fa-edit fa-lg text-primary me-2" (click)="onEdit(item)" ></i>
                      <i class="fas fa-trash fa-lg text-danger me-2" (click)="onDelete(item)"></i>-->
                      </td>
                      <!---<i class="btn btn-success btn-sm" (click)="onGoAsignar(item)">Asignar</i>-->
                </tr>
              </tbody>
            </table>
          </div>
      </div>
  </div>
</div>
